name: 'Dart Analyze'
description: 'Analyze a dart code'
author: 'Valentin Vignal'
inputs:
  fail-on-warnings:
    description: 'The action fails if any warning was found. This will always fail on errors. Optional. Default: `false`'
    default: 'false'
    required: false
  working-directory:
    description: 'The working directory. Optional. Default: `./`'
    default: ./
    required: false
runs:
  using: 'node12'
  main: 'dist/index.js'
